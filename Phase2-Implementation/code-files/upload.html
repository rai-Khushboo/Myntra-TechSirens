<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Brands Portal</title>
    <link rel="stylesheet" href="upload.css">
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function() {
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="upload.html">Upload Design</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="intro">
            <h2>
                <u>Young Indian Brands Portal</u>
            </h2>
            <div>
                <h3>Do you have new Designs...Cool , Go ahead.</h3>
            </div>
        </div>
        <div class="form-container">
            <h2>Upload Your Design</h2>
            <form action="upload_design.php" method="post" enctype="multipart/form-data">
                <label for="photoUpload">Upload Your Design:</label>
                <input type="file" id="photoUpload" name="photoUpload" accept="image/*" required onchange="previewImage(event)">
                <img id="imagePreview" src="" alt="Your Photo" style="display: none;">

                <label for="brandName">Brand Name:</label>
                <input type="text" id="brandName" name="brandName" required>
                
                <label for="designName">Design Name:</label>
                <input type="text" id="designName" name="designName" required>
                
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Indian Brands Portal. All rights reserved.</p>
    </footer>
</body>
</html>
